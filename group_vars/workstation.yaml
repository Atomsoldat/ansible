    alias: evince
    command: "flatpak run org.gnome.Evince $@"
  - identifier: org.telegram.desktop
    alias: telegram
    command: "flatpak run org.telegram.desktop $@"
  - identifier: com.discordapp.Discord
    alias: discord
    command: "flatpak run com.discordapp.Discord $@"
