---

# BEGIN THIRD  PARTY REPO SETUP
- include_tasks: temurin-jdk.yaml
- include_tasks: hashicorp.yaml
- include_tasks: docker.yaml
# END THIRD  PARTY REPO SETUP

- name: Build list of all packages
  set_fact:
    all_packages: "{{ all_packages | default([]) | union(item.pkgs) }}"
  with_items: "{{ apt_packages }}"

- name: Print out list of apt packages
  debug:
    msg: "{{ all_packages }}"

- name: Install software using apt
  when: ansible_os_family == 'Debian'
  apt:
    pkg: "{{ all_packages }}"

