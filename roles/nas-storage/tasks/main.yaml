---
- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: /etc/fstab.d
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Create a directory if it does not exist
  ansible.builtin.template:
    src: nas.j2
    dest: /etc/fstab.d/00_nas.fstab
    owner: root
    group: root
    mode: '0644'
