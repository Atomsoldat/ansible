---
- name: Google-cloud-sdk repo | Get apt key
  ansible.builtin.get_url:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    dest: /etc/apt/trusted.gpg.d/google.asc
    checksum: sha256:3ecc63922b7795eb23fdc449ff9396f9114cb3cf186d6f5b53ad4cc3ebfbb11f
    mode: '0644'

- name: Template /etc/apt/sources.list.d/google-cloud-sdk.list
  ansible.builtin.template:
    src: google-cloud-sdk.sources.j2
    dest: /etc/apt/sources.list.d/google-cloud-sdk.sources
    owner: root
    group: root
    mode: "0644"
